<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        </style> 
    <title>Results</title>
</head>
<body class="progression-bg">

    <main class="progression-wrapper">
    <section class="progression-container">
    <h1 class="result-title">GAME OVER</h1>
   
    <!--Affichage du score-->
    <div class="score">
    <span class="result">Score :</span>
    <span class="score-number" id="score">exemple</span>
    </div>
    <!-- Photo du personnage choisi par l'utilisateur-->
    <div class="chosen-character">
        <img src="images/safeimagekit-pixel-art(1).png" alt="character">
    </div>

    <!--Boutons fonctionnels, retour au menu-->
    <div class="endgame-options">
    <button type="button" id="try-again">TRY AGAIN</button>
    <button type="button" id="back-to-menu">BACK TO MENU</button>
    </div>

    </section>
        </main>
</body>
</html>
